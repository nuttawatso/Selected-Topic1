

  <main class="mt-6 pt-6">
    <section class="title">
      <div class="container">
        <p style="padding-top: 90px;">CREATE POST</p>
      </div>
    </section>
    <!-- <img class="d-block w-100" src="../assets/2.jpg" alt="First slide"> -->
    <div class="container containerr center">
      <!-- <section class="mt-6 mt-50"> -->
      <!-- <mat-card class="example-card content"> -->
      <mat-card-content>
        <!-- <span class="topic">CREATE POST</span>
        <hr> -->
        <form class="example-form">
          <mat-form-field class="example-full-width-height">
            <mat-label>Topic</mat-label>
            <input matInput placeholder="Enter your topic." value="" name="topic" [(ngModel)]="postdataAdd.topic">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width-height">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Enter your description." name="description" style="height: 100px;"
              [(ngModel)]="postdataAdd.description"></textarea>
          </mat-form-field>
        </form>
      </mat-card-content>
      <br>
      <mat-card-actions>
        <form>
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="postdataAdd.category" name="category">
              <mat-option *ngFor="let categorys of category" [value]="categorys.value">
                {{categorys.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-actions>
      <br>
      <mat-card-actions>
        <button class="cl" style="margin-right: 10%;" mat-button routerLink="/">CANCLE</button>
      </mat-card-actions>
      <mat-card-actions>
        <button class="cl" style="margin-left: 10%;" mat-button (click)="submitReviewAdd()" routerLink="/">SUBMIT POST</button>
      </mat-card-actions>
      <!-- </mat-card> -->
      <!-- </section> -->
    </div>
  </main>
