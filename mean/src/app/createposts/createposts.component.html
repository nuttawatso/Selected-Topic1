<div class="content">
  <mat-card class="example-card content">
    <mat-card-content>
      <span class="topic">Post</span>
      <form class="example-form">
        <mat-form-field class="example-full-width-height">
          <mat-label>Topic</mat-label>
          <input matInput placeholder="Enter your topic." value="">
        </mat-form-field>
        <mat-form-field class="example-full-width-height">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Enter your description."></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="category">
            <mat-option *ngFor="let category of categorys" [value]="category.value">
              {{category.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Selected category: {{selectedValue}} </p>
      </form>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-button>Cancle</button>
      <button mat-button>Enter</button>
    </mat-card-actions>
  </mat-card>
</div>
